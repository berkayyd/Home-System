<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f590c28806.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="../../styles.css";/>
    <title>Add Event</title>
  </head>
  <body>
    <div id="root" class="flex">
        <a href="../../Pages/producer_calendar.html" class="flex my-4 flex-col absolute mx-4 w-8">
            <i class="fa-solid fa-arrow-left mx-4"></i>
            <h4>Back</h4>
        </a>
        <div class="flex flex-col m-auto my-4">
                <h3>Title:</h3>
                <input id="add-event-title" class="rounded-sm h-4">


                <h3>Day:</h3>
                <input type="number" id="add-event-day" class="rounded-sm h-4 text-center">

                <button id="send-event" class="rounded-sm w-16 m-auto my-10 h-4">Send</button>

        </div>

    </div>
    <script type="module" src="add_event.js"></script>
  </body>
